<!DOCTYPE HTML>
<html>
<body>
<h1>Creating Dropdown Page </h1>
 <select id="mybutton" onchange="ChangeBackgroundColor(body,value)">
    <option value="#ff8080">Red</option>
    <option  value="#ff944d">Orange</option>
    <option value="#66ff66">Green</option>
    <option value="#b3ffff">Blue</option>
  </select>
<script>
function ChangeBackgroundColor(body,color)
{
body.style.backgroundColor=color;
}

</script>
</body>
</html>
