<!DOCTYPE HTML>
<html>
<body>
<h1>ON CLick Page </h1>
<input type="button" onclick="ChangeBackgroundColor()" id="mybutton" name="mybutton" value="Change Background Color"></input>
<script>
 function ChangeBackgroundColor()
{
if(document.body.style.backgroundColor=="red")
{
document.body.style.backgroundColor = "orange";
}
else
document.body.style.backgroundColor = "red";
  

}
</script>
</body>
</html>
