<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "green").slideUp(1000).slideDown(1000);
  });
});
</script>
</head>
<body>

<p id="p1">jQuery</p>

<button>Click here</button>

</body>
</html>
